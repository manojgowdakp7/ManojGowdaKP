<html>
<head>
    <title>Ordering Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .ordering-section {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
        }
        .btn-premium {
            background-color: #007bff;
            color: white;
        }
    </style>
    <script>
        function validateForm() {
            var price = document.getElementById("price").value;
            var quantity = document.getElementById("quantity").value;
            var priceWarning = document.getElementById("price-warning");
            var quantityWarning = document.getElementById("quantity-warning");
            var isValid = true;

            if (price < 30) {
                priceWarning.style.display = "block";
                isValid = false;
            } else {
                priceWarning.style.display = "none";
            }

            if (quantity <= 0) {
                quantityWarning.style.display = "block";
                isValid = false;
            } else {
                quantityWarning.style.display = "none";
            }

            return isValid;
        }
    </script>
</head>
<body>
<form action="order" method="post">
    <div class="container mt-5">
        <div class="ordering-section">
            <h2>Ordering Section</h2>
            <div class="mt-3">
                <h5>Item</h5>
                <select class="form-select mb-2" name="itemName">
                    <option>Chicken Butter Masala</option>
                    <option>Chicken Kholapuri</option>
                    <option>Biriyani</option>
                    <option>Egg Masala</option>
                    <option>Ice Cream</option>
                </select>
                <div class="invalid-feedback">
                    Please fill out this field!
                </div>
            </div>
            <div class="mt-3">
                <h5>Quantity</h5>
                <input type="number" class="form-control mb-2" value="6" name="quantity">
                <div class="invalid-feedback">
                    Please fill out this field!
                </div>
            </div>
            <div class="mt-3">
                <h5>Price</h5>
                <input type="number" class="form-control mb-2" value="150" name="price">
                <div class="invalid-feedback">
                    Please fill out this field!
                </div>
            </div>
            <div class="mt-3 text-center">
                <input type="submit" class="btn btn-premium" value="Confirm">
            </div>
        </div>
    </div>
</form>
</body>
</html>
