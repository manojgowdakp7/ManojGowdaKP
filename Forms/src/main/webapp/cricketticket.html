<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<form action="cricket" method="post">
<div class="container">
    <h1>Cricket Ticket</h1>
    <form>
        <div class="mb-3">
            <label for="groundName">Ground Name:</label>
            <input type="text" id="groundName" class="form-control" name="groundName">
        </div>
        <div class="mb-3">
            <label for="CustomerName">Customer Name:</label>
            <input type="text" id="customerName" class="form-control" name="CustomerName">
        </div>
        <div class="mb-3">
            <label for="CustomerEmail">Customer Email:</label>
            <input type="email" id="customerEmail" class="form-control" name="CustomerEmail">
        </div>
        <div class="mb-3">
            <label for="SeatType">Seat Type:</label>
            <input type="text" id="seatType" class="form-control" name="SeatType">
        </div>
        <div class="mb-3">
            <label for="noOfTickets">No of Tickets:</label>
            <input type="text" id="noOfTickets" class="form-control" name="noOfTickets">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</form>
</body>
</html>
