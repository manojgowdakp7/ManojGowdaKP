<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1"> </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </meta>
    <title>Railway Ticket Booking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Railway Ticket Booking</h2>
    <form action="booking" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="Name" name="name" required>
        </div>
        <div class="form-group">
            <label for="source">Source</label>
            <select class="form-control" id="Source" name="source" required>
                <option>Ksr-Bangalore</option>
                <option>Yeswantpura</option>
                <option>Bangalore-Cant</option>
                <option>Hosur</option>
                <option>Dharmapuri</option>
                <option>Salem Junction</option>
                <option>Chennai-central</option>
                <option>Chennai Egmore</option>
                <option>Madurai Junction</option>
                <option>Mettupalayam</option>
                <option>Cuddalore Port Junction</option>
            </select>
        </div>
        <div class="form-group">
            <label for="destination">Destination</label>
            <select class="form-control" id="Destination" name="destination" required>
                <option>Dharmapuri</option>
                <option>Papanasam</option>
                <option>Salem Junction</option>
                <option>Chennai-central</option>
                <option>Chennai Egmore</option>
                <option>Ksr-Bangalore</option>
                <option>Yeswantpura</option>
                <option>Bangalore-Cant</option>
                <option>Hosur</option>
                <option>Cuddalore Port Junction</option>
                <option>Mettupalayam</option>
                <option>Madurai Junction</option>
                <option>Ambur</option>
            </select>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="startDate">Start Date</label>
                <input type="date" class="form-control" id="StartDate" name="startDate" required>
            </div>
            <div class="form-group col-md-6">
                <label for="returnDate">Return Date</label>
                <input type="date" class="form-control" id="ReturnDate" name="returnDate" required>
            </div>
        </div>
        <div class="form-group">
            <label for="seatType">Seat Type</label>
            <select class="form-control" id="seatType" name="SeatType" required>
                <option>Second Sitting</option>
                <option>Sleeper Class</option>
                <option>Chair Car</option>
                <option>Executive Chair Car</option>
                <option>AC Three Tier</option>
                <option>AC Two Tier</option>
                <option>AC First Class</option>
            </select>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="totalTicket">Total Tickets</label>
                <input type="number" class="form-control" id="totalTicket" name="totalTicket" min="1" required>
            </div>
            <div class="form-group col-md-6">
                <label for="noOfMale">No of Male</label>
                <input type="number" class="form-control" id="noOfMale" name="noOfMale" min="0" required>
            </div>
            <div class="form-group col-md-6">
                <label for="noOfFemale">No of Female</label>
                <input type="number" class="form-control" id="noOfFemale" name="noOfFemale" min="0" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Confirm</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
